<body>
    <script>
        function SalvarNome() {
            var nome = $("#nome").val();
            banco.transaction(function (tx) {
                    tx.executeSql("Insert into Teste values(null,'" + nome + "')", [], function (tx, results) {
                            window.location.href = "realizaTeste.html";
                    },
                    function (tx, error) {
                        alert('Ops.. ' + error.message);
                    });
            });
        }
    </script>
    <div>
        <span>Digite seu nome:</span>
        <br/>
        <input id="nome" type="text" />
        <br/>
        <input type="button" value="ComeÃ§ar" onclick="SalvarNome()" />
    </div>
</body>
